<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Puntos Léo y Chloé">
    <meta name="theme-color" content="#FDB44B">
    <title>Juego de Puntos - Léo y Chloé</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(180deg, #FFE5B4 0%, #FFF8DC 100%);
            padding: 20px;
            min-height: 100vh;
        }

        @media (max-width: 900px) {
            body {
                padding: 10px;
            }
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.3) 0%, transparent 50%),
                linear-gradient(180deg, #FDB44B 0%, #FFE066 50%, #FDB44B 100%);
            padding: 15px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        /* Loading screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #FDB44B 0%, #FFE066 50%, #FDB44B 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            font-size: 80px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 24px;
            font-weight: bold;
            color: #2B4C8C;
            margin-top: 20px;
        }

        #app-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading">
        <div class="loading-spinner">⭐</div>
        <div class="loading-text">Cargando Juego de Puntos...</div>
    </div>

    <!-- App Content -->
    <div id="app-content"></div>

    <script>
        // Load the main app
        fetch('app.html')
            .then(response => response.text())
            .then(html => {
                // Extract body content from app.html
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const bodyContent = doc.body.innerHTML;
                
                // Inject into page
                document.getElementById('app-content').innerHTML = bodyContent;
                
                // Execute scripts
                const scripts = doc.body.getElementsByTagName('script');
                for (let script of scripts) {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.body.appendChild(newScript);
                }
                
                // Hide loading, show app
                document.querySelector('.loading').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
            })
            .catch(error => {
                console.error('Error loading app:', error);
                document.querySelector('.loading-text').textContent = 'Error al cargar. Por favor, recarga la página.';
            });

        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
